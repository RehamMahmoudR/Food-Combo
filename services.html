<div class="container">

        <p class="main">Make delicious food<br>and feel experience like a<br>professional chef.</p>
        <p class="mini-p">It's time to make delicious food with the best recipes and experience<br>like a professional chef.</p>
        <div class="input-group">
            <div class="form-outline" data-mdb-input-init>
                <input type="search" id="search" class="form-control" />
                <label class="form-label" for="search">Type your favorite recipe here</label>
            </div>
            <button type="button" class="btn btn-primary" data-mdb-ripple-init onclick="getRecipe(document.getElementById('search').value)">

<div class="recipe-container"></div>
<a href="" class="source-link"></a>

<script>
    function getSource(id) {
        $.ajax({
            url: "https://api.spoonacular.com/recipes/" + id + "/information?apiKey=c1402349bbff4c5a8607d1afcb7d2bde",
            success: function(res) {
                document.querySelector(".source-link").innerHTML = res.sourceUrl;
                document.querySelector(".source-link").href = res.sourceUrl;
            }
        });
    }

    function getRecipe(q) {
        $.ajax({
            url: "https://api.spoonacular.com/recipes/search?apiKey=c1402349bbff4c5a8607d1afcb7d2bde&number=1&query=" + q,
            success: function(res) {
                document.querySelector(".recipe-container").innerHTML = "<div><h1>" + res.results[0].title + "</h1><br>" +
                    "<img src='" + res.baseUri + res.results[0].image + "'/><br><p>Ready in " +
                    res.results[0].readyInMinutes + " minutes</p></div>";
                getSource(res.results[0].id);
            }
        });
    }
</script>
